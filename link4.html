<!DOCTYPE html>
<html>
<head>
	<title>Dr. Wealth </title>

            <link rel="icon" href="favicon.jpg" type="image/jpeg">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
        header {
		background-color: #9d9d9e;
		color: #fff;
		padding: 20px;
		text-align: center;
        text-shadow: 2px 2px 4px black;
        border-radius: 10px;
		box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.699);
		
	}



	h1 {
		margin: 0;
	}

	.container {
		margin: 20px;
		padding: 20px;
		background-color: #fff;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
	}

	form {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
		margin-top: 20px;
	}

	form label {
		width: 100%;
		margin-bottom: 5px;
		font-weight: bold;
	}

	form input[type="text"], form input[type="number"], form select {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border: none;
		border-radius: 5px;
		background-color: #f2f2f2;
	}

	form input[type="submit"] {
		background-color: #9d9d9e;
		color: #fff;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
        text-shadow: 2px 1px 5px black;
		box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
	}

	form input[type="reset"] {
		background-color: #9d9d9e;
		color: #fff;
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
        text-shadow: 2px 1px 5px black;
		box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
	}

	table {
		width: 100%;
		margin-top: 20px;
		border-collapse: collapse;
	}

	th, td {
		padding: 10px;
		border: 1px solid #ddd;
		text-align: left;
	}

	th {
		background-color: #9d9d9e;
		color: #fff;
        text-shadow: 2px 1px 6px black
	}

	tr:nth-child(even) {
		background-color: #f2f2f2;
	}

</style>
</head>
<body>
	<header>
		
		<h1>Financial Expense Management</h1>
	    
	</header>
	<div class="container">
		<form>
			<label for="expense_name">Expense Name:</label>
			<input type="text" id="expense_name" name="expense_name" required>
            <label for="expense_amount">Expense Amount:</label>
		<input type="number" id="expense_amount" name="expense_amount" min="0" required>

		<label for="expense_category">Expense Category:</label>
		<select id="expense_category" name="expense_category" required>
			<option value="" disabled selected>Select a category</option>
			<option value="Food">Food</option>
			<option value="Transportation">Transportation</option>
			<option value="Housing">Housing</option>
			<option value="Utilities">Utilities</option>
			<option value="Entertainment">Entertainment</option>
			<option value="Other">Other</option>
		</select>

		<input type="submit" value="Add Expense">
		<input type="reset" value="Reset">

        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Expense Amount</th>
                    <th>Expense Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
	</form>
